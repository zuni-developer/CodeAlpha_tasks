<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>Library</title>
</head>
<body>
    <div id="bg-container">
    </div>
    <div id="body-text">
    <h1>Your Library</h1>
    <h2>Track books you've read.<br>
    Save those you want to.<br>
    Tell your friends what you think</h2>
    <button id='btn-add-book' class='btn' onclick="openForm()">Add book</button>
    <div id="form-container">
         <form id='form-book' action="/index.js" method="post">
            <h1>New Book</h1>
            <input type="text" placeholder="Title" name='title' required="required">
            <br>
            <input type="text" placeholder="Author" name='author' required="required">
            <br>
            <input type="number" placeholder="Number of pages" name='pages' required="required">
            <br>
            <label id="checkbox"><input type='checkbox' id='read' name='read' value='true'/> Read</label>
            <br>
            <button type="submit" id="submit" form="form-book" class="btn">Add book</button>
            <button type="button" id='btn-cancel' class="btn" onclick="closeForm()">Close</button>
         </form>    
    </div>
    </div>
    <div id="books-section">
        <h1 id='books-header'>Books</h1>
        <div id="books-container">
        </div>
    </div>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/1170179a49.js" crossorigin="anonymous"></script>

</html>
